<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/stylesheet.css">
  <title>Train Scheduler</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">.</p>
    </div>
  </div>

  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      
        
     
    </tbody>
  </table>

  <form id="form">
    <div class="form-group">
      <label for="name">Train Name</label>
      <input type="text" name="name" class="form-control" id="name"  placeholder="Enter Train Name">

    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" name="destination" class="form-control" id="destination" placeholder="Enter Destination">

    </div>
    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm- military time)</label>
      <input type="text" name= "firstTrainTime" class="form-control" id="firsttraintime"  placeholder="First Train Time">

    </div>
    <div class="form-group">
      <label for="frequency">Frequency (min)</label>
      <input type="text" name= "frequency" class="form-control" id="frequency"  placeholder="Frequency">

    </div>
    <button id="button"  class="btn btn-primary">Submit</button>
  </form>


  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>
    
  </script>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/app.js"></script>
</body>

</html>
